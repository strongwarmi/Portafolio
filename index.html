<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <header>

    </header>
    <main>
      <!-- portafolio -->
      <section>
       <h3 class="center-align mt-5">PORTAFOLIO</h3>
       <h6 class="center-align mb-20">MY LASTEST PROJECTS</h6>
       <div class="container">
         <div class="row mb-0" id="row">
           <div class="col s12 m4" id="padding-img">
             <img class="materialboxed responsive-img" id="size-img"  src="assets/img/desk-book-min.jpg" alt="Desk-book">
           </div>
           <div class="col s12 m4" id="padding-img">
             <img class="materialboxed responsive-img" id="size-img"  src="assets/img/consola-min.jpg" alt="Consola">
           </div>
           <div class="col s12 m4" id="padding-img">
             <img class="materialboxed responsive-img" id="size-img"  src="assets/img/code-min.jpg" alt="code">
           </div>
         </div>
         <div class="row">
           <div class="col s12 m4" id="padding-img">
            <img class="materialboxed responsive-img" id="size-img"  src="assets/img/girl-code-min.jpg" alt="girl-code">
          </div>
          <div class="col s12 m4" id="padding-img">
            <img class="materialboxed responsive-img" id="size-img"  src="assets/img/desk-code-min.jpg" alt="desk-code">
          </div>
          <div class="col s12 m4" id="padding-img">
            <img class="materialboxed responsive-img" id="size-img"  src="assets/img/img-1-min.jpg" alt="tree">
          </div>
         </div>
       </div>
     </section>
      <!-- contactanos -->
      <section class="contacto">
        <div class="container">
          <div class="row center-align">
            <div class="col s12">
              <h5>contact</h5>
              <h6>Get in touch with me</h6>
              <hr>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m6 16">
              <div class="row">
                <form class="col s12" action="index.html" method="post">
                      <div class="row">
                        <div class="input-field col s6">
                          <input id="first_name" type="text" class="validate">
                          <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Last Name</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="email" type="email" class="validate">
                          <label for="email">E-Mail</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <textarea class="materialize-textarea" placeholder="Your Message" required></textarea>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                          </button>
                        </div>
                      </div>
                </form>
              </div>
            </div>
            <div class="col s12 m6 l6 left-align contactanos">
               <h6>Address</h6>
               <p> Nr. 6, 21 Awesome Street, London, UK</p>
               <h6>Phone Number</h6>
               <p>+91 9912776151</p>
               <h6>Website</h6>
               <p>qnimate.com</p>
            </div>
          </div>
        </div>
      </section>

    </main>
    <footer class="page-footer blue-grey">
        <div class="footer-copyright blue-grey">
          <div class="container grey-text text-lighten-4"> Â© 2014 Copyright<a class="grey-text text-lighten-4 right" href="#">minombre@hotmail.com</a>
          </div>
        </div>
      </footer>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
