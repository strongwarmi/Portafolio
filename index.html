<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

    <div class="row">
      <div class="col grid-example  s12 blue lighten-1"><p>s12</p></div>
    </div>
    <div class="row">
      <div class="col grid-example s12 m4 l2 teal lighten-1"><p>s12 m4 l2</p></div>
      <div class="col grid-example s12 m4 l8 blue  lighten-1"><p>s12 m4 l8</p></div>
      <div class="col grid-example s12 m4 l2 teal  lighten-1"><p>s12 m4 l2</p></div>
    </div>
    <div class="row">
      <div class="col grid-example purple s12 m6 l3 lighten-1"><p>s12 m6 l3</p></div>
      <div class="col grid-example teal s12 m6 l3 lighten-1"><p>s12 m6 l3</p></div>
      <div class="col grid-example blue s12 m6 l3 lighten-1"><p>s12 m6 l3</p></div>
      <div class="col grid-example purple s12 m6 l3 lighten-1"><p>s12 m6 l3</p></div>
    </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
